# Enhanced Deepfake Detection System Configuration
# =================================================

# Video processing
video:
  frame_extraction:
    num_frames: 5
    distribution: 'uniform'  # 'uniform' or 'random'
  
  preprocessing:
    resize: [128, 256]  # Height x Width for paired frames
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Hashing configuration
hashing:
  perceptual_hash_size: 8  # 8x8 = 64-bit hash
  content_hash_algorithm: 'sha256'
  hamming_threshold: 10  # Max distance for similar detection

# Cache configuration
cache:
  database_path: 'models/lipsync_cache.db'
  enable_perceptual_matching: true
  cleanup_threshold_days: 90  # Auto-cleanup old entries

# Gemini API configuration
gemini:
  model: 'gemini-1.5-flash'
  max_retries: 3
  timeout: 30  # seconds
  # Note: Set GEMINI_API_KEY environment variable

# Result fusion weights
fusion:
  lipsync_weight: 0.7
  fact_check_weight: 0.3
  agreement_boost: 1.2
  disagreement_penalty: 0.7
  max_confidence: 0.95

# Model configuration
model:
  architecture: 'LipSyncAuthenticityNet'
  num_classes: 2
  class_names:
    - 'REAL_SYNC'
    - 'FAKE_DESYNC'

# Analysis parameters
analysis:
  num_frame_pairs: 10
  temporal_features:
    correlation_weight: 0.3
    ssim_weight: 0.3
    edge_weight: 0.2
    histogram_weight: 0.2

# Output configuration
output:
  save_visualizations: true
  output_directory: 'outputs'
  log_level: 'INFO'

# Performance settings
performance:
  enable_parallel_analysis: true
  max_workers: 2
  batch_size: 16
  use_gpu: true  # If available
