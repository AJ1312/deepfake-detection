<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M64 8 L116 28 L116 60 C116 90 94 112 64 120 C34 112 12 90 12 60 L12 28 Z" 
        fill="url(#shieldGradient)" 
        stroke="#4f46e5" 
        stroke-width="2"/>
  
  <!-- Inner Shield -->
  <path d="M64 18 L104 34 L104 58 C104 82 86 100 64 106 C42 100 24 82 24 58 L24 34 Z" 
        fill="url(#innerGradient)" 
        opacity="0.3"/>
  
  <!-- Eye Symbol (Detection) -->
  <ellipse cx="64" cy="58" rx="28" ry="18" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="64" cy="58" r="10" fill="white"/>
  <circle cx="64" cy="58" r="5" fill="#4f46e5"/>
  
  <!-- Scan Lines -->
  <line x1="36" y1="58" x2="48" y2="58" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="58" x2="92" y2="58" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Check mark (below eye) -->
  <path d="M52 82 L60 90 L76 74" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
